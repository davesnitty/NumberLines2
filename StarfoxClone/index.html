<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfox Clone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }
        canvas {
            display: block;
            border: 2px solid #333;
        }
        #gameContainer {
            position: relative;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startScreen h1 {
            color: #5bf;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #5bf;
        }
        button {
            background-color: #5bf;
            border: none;
            color: #000;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }
        button:hover {
            background-color: #7df;
        }
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 20px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: 0</div>
        <div id="startScreen">
            <h1>STARFOX CLONE</h1>
            <p>Use arrow keys to navigate your ship</p>
            <button id="startButton">START GAME</button>
        </div>
        <div id="gameOver">
            <h1>GAME OVER</h1>
            <p>Your score: <span id="finalScore">0</span></p>
            <button id="restartButton">PLAY AGAIN</button>
        </div>
    </div>

    <script src="js/stars.js"></script>
    <script src="js/ship.js"></script>
    <script src="js/obstacles.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
