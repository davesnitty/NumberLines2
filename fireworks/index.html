<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        .instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: 'Courier New', monospace;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="instructions">
        <h2>Fireworks Game</h2>
        <p>Press the keys to launch fireworks:</p>
        <ul>
            <li>Left Arrow: Barge 1</li>
            <li>Up Arrow: Barge 2</li>
            <li>Down Arrow: Barge 3</li>
            <li>Right Arrow: Barge 4</li>
            <li>Space Bar: Barge 5</li>
        </ul>
    </div>
    <script src="game.js"></script>
</body>
</html>
